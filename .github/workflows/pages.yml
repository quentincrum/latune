name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Export web
        run: npx expo export --platform web --clear

      - name: Inject manifest link into index.html
        run: |
          node -e "const fs=require('fs'); const p='dist/index.html'; let h=fs.readFileSync(p,'utf8'); if(!h.includes('rel=\"manifest\"')){ h=h.replace('</head>','  <link rel=\"manifest\" href=\"/latune/manifest.json\" />\n</head>'); fs.writeFileSync(p,h); }"

      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4